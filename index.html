<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Keypads!" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <title>Keypads!</title>

    <link rel="icon" href="icons/favicon.ico" sizes="48x48">
    <link rel="apple-touch-icon" href="icons/180.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .homepage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .home-button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .home-button.secondary {
            background-color: #6c757d;
        }

        .home-button.secondary:hover {
            background-color: #5a6268;
        }

        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <main class="homepage">
        <h1 class="title">Keypads!</h1>
        <p class="description">
            Here you can emulate various input methods from yesteryear, for more info on how each method works please
            just google it. Try the LetterWise Emulator.
        </p>
        <div class="button-group">
            <a href="keypads/letterwise.html" class="home-button">LetterWise</a>
            <a href="keypads/multitap.html" class="home-button">MultiTap</a>
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

</body>

</html>
