<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff">
  <title>LetterWise Emulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="top-section">
    <div class="row">
      <a href="/">Home</a>
      <small>LetterWise Emulator</small>
    </div>
    <div id="display" class="display-text"><span class="cursor-letter"> </span></div>
    <div class="row">
      <small>Keystrokes: <span id="ks">0</span></small>
      <small>Characters: <span id="c">0</span></small>
      <small>KSPC: <span id="kspc">0</span></small>
    </div>
  </main>

  <div class="bottom-section">
    <button id="backspace" class="key-button">&#9003;</button>
    <button id="-" class="key-button">-</button>
    <button id="next" class="key-button">&#8635;</button>
    <button id="1" class="key-button">1<small>&nbsp;</small></button>
    <button id="2" class="key-button">2<small>ABC</small></button>
    <button id="3" class="key-button">3<small>DEF</small></button>
    <button id="4" class="key-button">4<small>GHI</small></button>
    <button id="5" class="key-button">5<small>JKL</small></button>
    <button id="6" class="key-button">6<small>MNO</small></button>
    <button id="7" class="key-button">7<small>PQRS</small></button>
    <button id="8" class="key-button">8<small>TUV</small></button>
    <button id="9" class="key-button">9<small>WXYZ</small></button>
    <button id="*" class="key-button">*<small>&nbsp;</small></button>
    <button id="0" class="key-button">0<small>‚ê£</small></button>
    <button id="#" class="key-button">#<small>&nbsp;</small></button>
  </div>

  <script src="letterwise.js"></script>
</body>

</html>
