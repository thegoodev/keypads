<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#007bff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiTap</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="top-section">
    <div class="row">
      <a href="/">Home</a>
      <small>MultiTap Emulator</small>
    </div>
    <div id="display" class="display-text"><span class="cursor-letter"> </span></div>
    <div class="row">
      <small>Keystrokes: <span id="ks">0</span></small>
      <small>Characters: <span id="c">0</span></small>
      <small>KSPC: <span id="kspc">0</span></small>
    </div>
  </div>

  <div class="bottom-section">
    <button id="1" class="key-button" accesskey="1">1<small>&nbsp;</small></button>
    <button id="2" class="key-button" accesskey="2">2<small>ABC</small></button>
    <button id="3" class="key-button" accesskey="3">3<small>DEF</small></button>
    <button id="4" class="key-button" accesskey="4">4<small>GHI</small></button>
    <button id="5" class="key-button" accesskey="5">5<small>JKL</small></button>
    <button id="6" class="key-button" accesskey="6">6<small>MNO</small></button>
    <button id="7" class="key-button" accesskey="7">7<small>PQRS</small></button>
    <button id="8" class="key-button" accesskey="8">8<small>TUV</small></button>
    <button id="9" class="key-button" accesskey="9">9<small>WXYZ</small></button>
    <button id="*" class="key-button" accesskey="">*<small>&nbsp;</small></button>
    <button id="0" class="key-button" accesskey="0">0<small>‚ê£ </small></button>
    <button id="#" class="key-button" accesskey="">#<small>&nbsp;</small></button>
  </div>

  <script src="multitap.js"></script>
</body>

</html>
